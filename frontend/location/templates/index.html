{% extends 'base.html' %}

{% block title %} IP Finder {% endblock %}


{% block body %} 
<div class="container">
    <br>
    <br>
    <h1>Flask IP Finder</h1>
    <br>
    <br>
    <form action="{{url_for('index')}}" method="post">
        <div class="form-group">
            <input type="text" name="search" class="form-control" placeholder="Enter Ip address">

        </div>
        <input type="submit" class="btn btn-primary" value="search">

    </form>
    <br>
    <br>
    <p>IP ADDRESS IS : {{data.ip}}</p>
    <p>city Location is : {{data.city}}</p>
    <p>country Location is : {{data.country}}</p>
</div>
{% endblock %}
