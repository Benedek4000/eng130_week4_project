{% extends "baseAuth.html" %}

{% block form1 %}
<h1 class="text-center">Sign Up</h1>
<form action="/signup" method="POST" name="signupForm">
    <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="firstName">First name</label>
          <input type="text" class="form-control" id="firstName" placeholder="First name" required>

        </div>
        <div class="col-md-4 mb-3">
          <label for="lastName">Last name</label>
          <input type="text" class="form-control" id="lastName" placeholder="Last name" required>

        </div>
      </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="...@mail.com" required>
        </div>
      </div>
      
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="passowrd">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>

        <div class="col-md-6 mb-3">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" required>
        </div>
      </div>

      <button class="btn btn-primary" type="submit" onclick="validateSignupForm() ">Submit form</button>

</form>
{% endblock %}


{% block formInfo %}
<h3 class="text-center" style="color:#98c1d9">
    Already Have an Account? <a href="/login" style="color:#ee6c4d">Login Here</a>
</h3>
{% endblock %}
